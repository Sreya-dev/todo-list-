<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="static/style.css" />
</head>

<body>

  <div class="toggle-theme">
    <button onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
  </div>

  <div class="container">
    <h1>To-Do List</h1>

    <form method="POST" action="/add" class="input-group">
      <input type="text" name="task" placeholder="Enter a new task..." required />
      <button type="submit">Add</button>
    </form>

    <ul id="taskList">
      {% for task in tasks %}
        <li class="{{ 'completed' if task.completed }}">
          <form method="POST" action="/toggle/{{ task.id }}" style="display:inline;">
            <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
          </form>
          <span>{{ task.text }}</span>
          <form method="POST" action="/delete/{{ task.id }}" style="display:inline;">
            <button type="submit">ğŸ—‘</button>
          </form>
        </li>
      {% endfor %}
    </ul>

  </div>
  <script src="static/script.js"></script>

</body>
</html>
